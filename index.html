<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWhiz</title>
    <i class="wi wi-night-sleet"></i>
    <link rel="stylesheet" href="src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
<div class="weatherwhiz-app">
<header>

<form class="search-form" id="search-form">
<input 
type="search" 
placeholder="Enter a city..." 
required class="search-form-input" 
id="search-input"/>

<input type="submit" value="Search" class="search-form-button" id="search-form-button"/>
</form>
    
</header>
<main>

<div class="weather-data">
<div class="city-country">
<h1>Paris</h1>
<h2>France</h2>
</div>
<div class="display-temperature">
    <div class="display-icon">🌤</div>
    <div class="display-degree-celsius"> 12</div>
    <div class="degree-celcius">°C </div>
    </div>
</div>

<p>
Monday | 14:49 
<br>Scattered clouds
<br />
humidity: <strong>66%</strong> | Wind: <Strong>3.13</Strong> km/h
</p>


<div class="forecast">
<ul>
<li>Mon<div></div></li>
<li>Tues<div>💨</div></li>
<li>Wed<div>⛅️</div></li>
<li>Thur<div>☀️</div></li>
<li>Fri<div>☀️</div></li>
</ul>
</div>


</main>


<footer>
This project was coded by <a href="https://github.com/elena-miles" target="_blank">Elena Miles</a> 
and is <a href="https://github.com/elena-miles/WeatherWhiz" target="_blank">open-sourced on GitHub</a> 
and <a href="https://weatherwhiz-shecodes.netlify.app/" target="_blank"> 
hosted on Netlify</a>
</div>
<script src="src/index.js"></script>
</footer>
</body>
</div>
</html>
